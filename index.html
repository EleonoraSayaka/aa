<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Compleanno!</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #ff69b4;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: float 5s ease-in-out infinite;
        }

        .string {
            width: 2px;
            height: 30px;
            background-color: black;
            position: absolute;
            top: 70px;
            left: 24px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            top: -10px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Buon Compleanno!</h1>

    <!-- Palloncini -->
    <div class="balloon" style="left: 10%; background-color: red;"></div>
    <div class="balloon" style="left: 50%; background-color: blue; animation-delay: 1s;"></div>
    <div class="balloon" style="left: 80%; background-color: green; animation-delay: 2s;"></div>

    <!-- Coriandoli -->
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
            }
        }

        createConfetti();
    </script>
</body>
</html>
